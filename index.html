<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class='navbar'>Book Repository</div>
    <div class='content'>
        <div class='library'>
            <div class='book'>
                <div class='button remove'>âœ•</div>
                <div class='title'>Think Like a Programmer</div>
                <div class='author'>V. Anton Spraul</div>
                <div class='pages'>226 pages</div>
                <div class='read'>
                    <div class='readText'>Read yet?</div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div> 
            </div>
            <div class='new book'>
                <div class='add'>+</div>
            </div>        
        </div>
    </div>
    <footer class='footer'>
        <a href="https://github.com/jchantrell/library">github.com/jchantrell</a></footer>
</body>
</html>
